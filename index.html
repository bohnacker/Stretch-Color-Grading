<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Grading</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./lib/normalize.css"/> 
    <link rel="stylesheet" href="./lib/monolith.min.css"/> 
    <link rel="stylesheet" href="./lib/introjs.css">
    <link rel="stylesheet" href="main.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/pickr.min.js"></script>
	</head>
	<body>

		<div id="image-container">
      <div id="image-canvas" data-step="1" data-intro="Click to add anchors. Try it now. <br>At first, not much might happen. But don't worry." data-position='right'></div>
    </div>

    <div id="controls-container">

      <div class="tool">
        <div class="tool-container" id="explanation">
          <div class="container-heading main-heading text">Stretch Color Grading</div>
           <div class="text">
            <button id="quick-start" class="text">Quick start</button>
          </div>
        </div>
      </div>
      
      <div class="tool">
        <div class="tool-container" id="pointcloud-container" data-step="5" data-intro="The pixel cloud displays the pixels of the image in a RGB cube. <br>Click and drag to rotate. Use mouse wheel to zoom." data-position='left'>
          <div class="container-heading text">Pixel Cloud</div>
          <div id="pointcloud-canvas"></div>
        </div>
      </div>

      <div class="tool">
        <div class="tool-container" id="anchorsettings-container" data-step="2" data-intro="Use the color chooser to adjust the target color. In the image, the original color will be replaced by the target color. All other colors will be changed accordingly." data-position='left'>
          <div class="container-heading">
            <div class="container-title text">Selected Anchor</div>
            <div class="icon remove-anchor" data-step="4" data-intro="Use this to remove the selected anchor." data-position='left'></div>
          </div>
          
          <div class="control-element">
            <div class="label text">Original color:</div>
            <button id="from-color"></button>
            <div class="icon arrow-down" data-step="3" data-intro="Reset target color with original color." data-position='left'></div>
          </div>
          <div class="control-element">
            <div class="label text">Target color:</div>
            <button id="to-color"></button>
          </div>

        </div>
        <div id="anchorsettings-inactive"></div>
      </div>

    </div>

    <script type="text/javascript" src="./lib/intro.js"></script>
    <script src="StretchTransform.js"></script>
    <script src="main.js" type="module"></script>

	</body>
</html>
